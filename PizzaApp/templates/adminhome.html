{% extends "base.html" %}

{% block navend %}
        
        <a class="btn btn-outline-warning" href="/adminlogout/">Logout</a>
{% endblock %}


{% block content %}
    
    {% for message in messages %}
        <div class="text-success" role="alert" >
            <p style="text-align:center;">{{message}}</p>
        </div>
    {% endfor %}
    
    
    <form action="/addpizza/" method="post">
    {% csrf_token %}
        <div class="container mt-3 p-2" style="width:220px;display:block;margin:auto;" >
            <input type="text" class="form-control mb-3" style="display:;width:200px;" id="pizzaname" name="pizza-name" placeholder="Margherita Pizza">
            <input type="text" class="form-control mb-3" style="display:;width:200px;" id="pizzaprice" name="pizza-price" placeholder="â‚¹109">
            <textarea class="form-control mb-3" rows="6" style="display:;width:200px;" id="pizzadescribe" name="pizza-describe" placeholder="Classic delight with 100% real mozzarella cheese. Available in Cheese Burst, Wheat Thin Crust and Pan Crust options..."></textarea>
        
            <input type="reset"  style="display:;" class="btn btn-dark" value="RESET">
            <input type="submit"  style="display:;" class="btn btn-success" value="ADD">
        </div>
    </form>
    <hr>

    <div class="container">
        <table class="table table-warning ">
            <tr class="table-warning  text-center">
                <th class="table-warning">PIZZA</th>
                <th class="table-warning">PRICE</th>
                <th class="table-warning">DESCRIPTION</th>
                <th class="table-warning">#</th>
                <th class="table-warning">#</th>
            </tr>
            {% for i in pizza reversed %}
                <tr class="table-warning">
                    <td class="table-warning  text-center fw-bold">{{i.name}}</td>
                    <td class="table-warning  text-center">{{i.price}}</td>
                    <td class="table-warning">{{i.description}}</td>
                    <td class="table-warning">
                        <a href="#" class="btn btn-outline-dark">EDIT</a>
                    </td>
                    <td class="table-warning">
                        <a href="/deletepizza/{{i.id}}" class="btn btn-outline-danger">DELETE</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    
    
{% endblock %}
